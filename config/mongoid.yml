development:
  clients:
    default:
      database: ruby_capstone_module1_development
      hosts:
        - <%= ENV['MONGO_HOST'] ||= "127.0.0.1:27017" %>
      options:
  options:

test:
  clients:
    default:
      database: ruby_capstone_module1_test
      hosts:
        - <%= ENV['MONGO_HOST'] ||= "127.0.0.1:27017" %>
      options:
        read:
          mode: :primary
        max_pool_size: 1

production:
  clients:
    default:
      url: <%= ENV['MLAB_URL'] %>
        options:
          connection_timeout: 15
